<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mystery Machine Dashboard</title>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', 'Fredoka One', Arial, sans-serif;
      height: 100%;
    }

    .hero {
      position: relative;
      height: 70vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff200;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
      overflow: hidden;
      background: url('hero-background.jpg') no-repeat center center;
      background-size: cover;
    }

    .hero h1 {
      position: relative;
      font-size: 4rem;
      z-index: 1;
    }

    .content {
      padding: 20px;
      text-align: center;
      background:#1cb5ac; 
      color:white;
      border-top:8px solid #ff7f00;
      border-bottom:8px solid #ff7f00;
    }

    #map {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }

    #map img {
      display: block;
      max-width: 100%;
      height: auto;
    }

    #liveMap {
      width: 100%;
      height: 400px;
      margin-top: 20px;
      border: 4px solid #ff7f00;
      border-radius: 10px;
    }

    #ai-container {
      margin-top: 30px;
      border: 3px solid #ff7f00;
      padding: 20px;
      border-radius: 10px;
      background: rgba(0,0,0,0.1);
      display: none;
    }
  </style>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <!-- React + ReactDOM -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

  <!-- Babel for JSX -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>

  <!-- HERO SECTION -->
  <div class="hero">
    <h1>Mystery Machine Dashboard</h1>
  </div>

  <div class="content">
    <h2>Map Status</h2>
    <div style="display:flex; justify-content:center; gap:20px; margin-bottom:15px;">
      <div style="display:flex; align-items:center; gap:5px;">
        <div style="width:12px; height:12px; background:red; border-radius:50%;"></div>
        <span>Congested right now</span>
      </div>
      <div style="display:flex; align-items:center; gap:5px;">
        <div style="width:12px; height:12px; background:orange; border-radius:50%;"></div>
        <span>Most likely to congest</span>
      </div>
    </div>

    <script>
/* ===============================
   27-COMBINATION IMAGE DISPLAYER
   =============================== */

const TRAFFIC_JSON_URL =
  "https://raw.githubusercontent.com/jumana-farid/g12-capstone-/main/trafficPredictor.json";

const trafficImageEl = document.getElementById("trafficImage");

let predictionIndex = 0;
let predictions = [];

// Convert status text to number
function statusToNumber(status) {
  if (!status) return 0;
  status = status.toLowerCase();
  if (status.includes("occupied")) return 2;
  if (status.includes("use")) return 1;
  return 0; // Free
}

// Convert 3 road states to image number (1â€“27)
function getImageNumber(ul1, ul2, ul3) {
  return ul1 * 9 + ul2 * 3 + ul3 + 1;
}

// Show one prediction
function showPrediction() {
  if (predictions.length === 0) return;

  const p = predictions[predictionIndex];

  const UL1 = statusToNumber(p.UL1_status);
  const UL2 = statusToNumber(p.UL2_status);
  const UL3 = statusToNumber(p.UL3_status);

  const imageNumber = getImageNumber(UL1, UL2, UL3);

  // Display corresponding image
  trafficImageEl.src = `images/${imageNumber}.png`;

  // Move to next prediction (loop)
  predictionIndex = (predictionIndex + 1) % predictions.length;
}

// Load predictions and start loop
async function startTrafficImageSequence() {
  try {
    const res = await fetch(TRAFFIC_JSON_URL);
    predictions = await res.json();

    // Show first immediately
    showPrediction();

    // Then every 10 seconds
    setInterval(showPrediction, 10000);

  } catch (err) {
    console.error("Failed to load trafficPredictor.json", err);
    trafficImageEl.src = "images/27.png"; // fallback
  }
}

// Start when page loads
window.addEventListener("load", startTrafficImageSequence);
</script>

    
    <h2>Map</h2>
    <div id="map">
      <img src="Triangular_Object_with_Yellow_Accents-removebg-preview.png" alt="Uploaded Map Photo">
    </div>

    <h2>Live Map</h2>
    <div id="liveMap"></div>

    <h2>Green Lane Status</h2>
    <div style="display:flex; justify-content:center; gap:20px; margin:15px 0;">
      <div style="display:flex; align-items:center; gap:5px;">
        <div style="width:12px; height:12px; background:black; border-radius:50%;"></div>
        <span>Closed</span>
      </div>
      <div style="display:flex; align-items:center; gap:5px;">
        <div style="width:12px; height:12px; background:green; border-radius:50%;"></div>
        <span>Open</span>
      </div>
    </div>

    <!-- Buttons -->
    <div style="margin-top:20px;">
      <a href="https://weather.com" target="_blank" style="padding:15px 30px; font-size:1.2rem; text-decoration:none; border:2px solid orange; border-radius:8px; display:inline-block; background:#ff7f00; color:white; font-weight:bold;">Go to Weather Website</a>
      
      <a href="#" style="padding:15px 30px; font-size:1.2rem; text-decoration:none; border:2px solid orange; border-radius:8px; display:inline-block; margin-left:10px; background:#ff7f00; color:white; font-weight:bold;">Expected Earthquakes</a>
      
      <button id="show-ai" style="padding:15px 30px; font-size:1.2rem; border:2px solid orange; border-radius:8px; margin-left:10px; background:#ff7f00; color:white; font-weight:bold; cursor:pointer;">AI</button>
    </div>

    <!-- Container for AI React component -->
    <div id="ai-container"></div>

  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    // LIVE MAP
    var liveMap = L.map('liveMap').setView([30.0444, 31.2357], 14);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(liveMap);
    L.marker([30.0444, 31.2357]).addTo(liveMap).bindPopup("Center");
    L.circle([30.043, 31.237], {radius: 200, color: "red"}).addTo(liveMap).bindPopup("Congested");
    L.circle([30.046, 31.236], {radius: 200, color: "green"}).addTo(liveMap).bindPopup("Free");
  </script>

  <!-- AI React Component -->
  <script type="text/babel">
    function TrafficPredictor() {
      const [message, setMessage] = React.useState("Predicting traffic...");

      return (
        <div>
          <h2>Traffic Predictor AI</h2>
          <p>{message}</p>
          <button onClick={() => setMessage("Traffic predicted successfully!")}>
            Run Prediction
          </button>
        </div>
      );
    }

    const aiContainer = document.getElementById("ai-container");

    document.getElementById("show-ai").onclick = function() {
      aiContainer.style.display = "block";
      ReactDOM.createRoot(aiContainer).render(<TrafficPredictor />);
      aiContainer.scrollIntoView({behavior: "smooth"});
    };
  </script>

</body>
</html>
