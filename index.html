<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Website</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', 'Fredoka One', Arial, sans-serif; /* fun Scooby style */
    }

    /* HERO SECTION */
    .hero {
      position: relative;
      height: 70vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff200; /* Scooby yellow text */
      text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
      overflow: hidden;
    }

    /* Rotated background */
    .hero::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100%;
      height: 100%;
      background-image: url('hero-background.jpg'); /* your uploaded image */
      background-size: cover;
      background-position: center;
      transform: translate(-50%, -50%) rotate(90deg); /* rotate 90 degrees clockwise */
      z-index: 0;
    }

    .hero h1 {
      position: relative;
      font-size: 4rem;
      z-index: 1;
    }

    .content {
      padding: 20px;
      text-align: center;
      background:#1cb5ac; /* Mystery Machine teal */
      color:white;
      border-top:8px solid #ff7f00; /* orange strip like van */
      border-bottom:8px solid #ff7f00;
    }

    .button {
      padding: 10px 20px;
      text-decoration: none;
      border: 1px solid #000;
      border-radius: 5px;
      display: inline-block;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <!-- HERO SECTION -->
  <div class="hero">
    <h1>Mystery Machine Dashboard</h1>
  </div>

  <div class="content">
    <h2>Map Status</h2>
    <div style="display:flex; justify-content:center; gap:20px; margin-bottom:15px;">
      <div style="display:flex; align-items:center; gap:5px;">
        <div style="width:12px; height:12px; background:red; border-radius:50%;"></div>
        <span>Congested right now</span>
      </div>
      <div style="display:flex; align-items:center; gap:5px;">
        <div style="width:12px; height:12px; background:orange; border-radius:50%;"></div>
        <span>Most likely to congest</span>
      </div>
    </div>

    <h2>Map</h2>
    <div id="map" style="height: 400px;"></div>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <h2>Green Lane Status</h2>
    <div style="display:flex; justify-content:center; gap:20px; margin:15px 0;">
      <div style="display:flex; align-items:center; gap:5px;">
        <div style="width:12px; height:12px; background:black; border-radius:50%;"></div>
        <span>Closed</span>
      </div>
      <div style="display:flex; align-items:center; gap:5px;">
        <div style="width:12px; height:12px; background:green; border-radius:50%;"></div>
        <span>Open</span>
      </div>
    </div>

    <!-- Weather & Earthquake Buttons -->
    <div style="margin-top:20px;">
      <a href="https://weather.com" target="_blank" style="padding:15px 30px; font-size:1.2rem; text-decoration:none; border:2px solid orange; border-radius:8px; display:inline-block; background:#ff7f00; color:white; font-weight:bold;">Go to Weather Website</a>
      <a href="#" style="padding:15px 30px; font-size:1.2rem; text-decoration:none; border:2px solid orange; border-radius:8px; display:inline-block; margin-left:10px; background:#ff7f00; color:white; font-weight:bold;">Expected Earthquakes</a>
    </div>

    <script>
      var map = L.map('map').setView([30.0444, 31.2357], 14);

      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: '&copy; OpenStreetMap contributors'
      }).addTo(map);

      L.marker([30.0444, 31.2357]).addTo(map).bindPopup("Center");
      L.circle([30.043, 31.237], {radius: 200, color: "red"}).addTo(map).bindPopup("Congested");
      L.circle([30.046, 31.236], {radius: 200, color: "green"}).addTo(map).bindPopup("Free");
    </script>
  </div>
</body>
</html>
