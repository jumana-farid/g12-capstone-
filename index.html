<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ViaSentis</title>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', 'Fredoka One', Arial, sans-serif;
      height: 100%;
    }

    .hero {
      position: relative;
      height: 70vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff200;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
      overflow: hidden;
      background: url('hero-background.jpg') no-repeat center center;
      background-size: cover;
    }

    .hero h1 {
      position: relative;
      font-size: 4rem;
      z-index: 1;
    }

    .content {
      padding: 20px;
      text-align: center;
      background:#1cb5ac; 
      color:white;
      border-top:8px solid #ff7f00;
      border-bottom:8px solid #ff7f00;
    }

    #liveMap {
      width: 100%;
      height: 400px;
      margin-top: 20px;
      border: 4px solid #ff7f00;
      border-radius: 10px;
    }
  </style>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>

  <!-- HERO SECTION -->
  <div class="hero">
    <h1>ViaSentis</h1>
  </div>

  <div class="content">

    <!-- Traffic Image -->
    <img id="trafficImage" src="images/1.png" style="max-width:100%; border:3px solid black;">

    <script>
      // Railway AI model endpoint
      const TRAFFIC_API_URL = "https://fastapi-example-production-29f9.up.railway.app/predict";

      const trafficImageEl = document.getElementById("trafficImage");
      let predictionIndex = 0;
      let predictions = [];
      let aiCircles = []; // store AI-added circles for cleanup

      // Convert AI status string to number: Free=0, In use=1, Occupied=2
      function statusToNumber(status) {
        if (!status) return 0;
        status = status.toLowerCase();
        if (status.includes("occupied")) return 2;
        if (status.includes("use")) return 1;
        return 0;
      }

      // Explicit mapping of 27 conditions to images
      const imageConditions = [
        {UL1:0, UL2:0, UL3:0}, // 1. Free | Free | Free
        {UL1:0, UL2:0, UL3:1}, // 2. Free | Free | In use
        {UL1:0, UL2:0, UL3:2}, // 3. Free | Free | Occupied
        {UL1:0, UL2:1, UL3:0}, // 4. Free | In use | Free
        {UL1:0, UL2:1, UL3:1}, // 5. Free | In use | In use
        {UL1:0, UL2:1, UL3:2}, // 6. Free | In use | Occupied
        {UL1:0, UL2:2, UL3:0}, // 7. Free | Occupied | Free
        {UL1:0, UL2:2, UL3:1}, // 8. Free | Occupied | In use
        {UL1:0, UL2:2, UL3:2}, // 9. Free | Occupied | Occupied
        {UL1:1, UL2:0, UL3:0}, // 10. In use | Free | Free
        {UL1:1, UL2:0, UL3:1}, // 11. In use | Free | In use
        {UL1:1, UL2:0, UL3:2}, // 12. In use | Free | Occupied
        {UL1:1, UL2:1, UL3:0}, // 13. In use | In use | Free
        {UL1:1, UL2:1, UL3:1}, // 14. In use | In use | In use
        {UL1:1, UL2:1, UL3:2}, // 15. In use | In use | Occupied
        {UL1:1, UL2:2, UL3:0}, // 16. In use | Occupied | Free
        {UL1:1, UL2:2, UL3:1}, // 17. In use | Occupied | In use
        {UL1:1, UL2:2, UL3:2}, // 18. In use | Occupied | Occupied
        {UL1:2, UL2:0, UL3:0}, // 19. Occupied | Free | Free
        {UL1:2, UL2:0, UL3:1}, // 20. Occupied | Free | In use
        {UL1:2, UL2:0, UL3:2}, // 21. Occupied | Free | Occupied
        {UL1:2, UL2:1, UL3:0}, // 22. Occupied | In use | Free
        {UL1:2, UL2:1, UL3:1}, // 23. Occupied | In use | In use
        {UL1:2, UL2:1, UL3:2}, // 24. Occupied | In use | Occupied
        {UL1:2, UL2:2, UL3:0}, // 25. Occupied | Occupied | Free
        {UL1:2, UL2:2, UL3:1}, // 26. Occupied | Occupied | In use
        {UL1:2, UL2:2, UL3:2}  // 27. Occupied | Occupied | Occupied
      ];

      // Function to find which image matches the AI result
      function findImageNumber(ul1, ul2, ul3) {
        for (let i = 0; i < imageConditions.length; i++) {
          const c = imageConditions[i];
          if (c.UL1 === ul1 && c.UL2 === ul2 && c.UL3 === ul3) return i + 1;
        }
        return 1; // fallback to 1.png if no match
      }

      function updateAICircles(p) {
        if (!window.liveMap) return;

        // remove previous AI circles
        aiCircles.forEach(c => liveMap.removeLayer(c));
        aiCircles = [];

        const circleData = [
          {status: p.UL1_status, coords: [30.043, 31.237], label: "UL1"},
          {status: p.UL2_status, coords: [30.046, 31.236], label: "UL2"},
          {status: p.UL3_status, coords: [30.045, 31.238], label: "UL3"},
        ];

        circleData.forEach(cd => {
          if (cd.status) {
            const color = cd.status.toLowerCase().includes("occupied") ? "red" : "green";
            const circle = L.circle(cd.coords, {radius:200, color: color})
                            .addTo(liveMap)
                            .bindPopup(`${cd.label}: ${cd.status}`);
            aiCircles.push(circle);
          }
        });
      }

      function showPrediction() {
        if (predictions.length === 0) return;

        const p = predictions[predictionIndex];

        const UL1 = statusToNumber(p.UL1_status);
        const UL2 = statusToNumber(p.UL2_status);
        const UL3 = statusToNumber(p.UL3_status);

        const imageNumber = findImageNumber(UL1, UL2, UL3);
        trafficImageEl.src = `images/${imageNumber}.png`;

        // Update live map circles
        updateAICircles(p);

        predictionIndex = (predictionIndex + 1) % predictions.length;
      }

      async function startTrafficImageSequence() {
        try {
          const res = await fetch(TRAFFIC_API_URL);
          predictions = await res.json();
          if (!Array.isArray(predictions) || predictions.length === 0) {
            trafficImageEl.src = "images/1.png";
            return;
          }
          showPrediction();
          setInterval(showPrediction, 10000);
        } catch (err) {
          console.error("Failed to fetch AI data", err);
          trafficImageEl.src = "images/1.png"; // fallback
        }
      }

      window.addEventListener("load", startTrafficImageSequence);
    </script>

    <h2>Live Map</h2>
    <div id="liveMap"></div>

    <!-- Traffic Legend under Live Map -->
    <div style="display:flex; flex-direction:column; align-items:center; margin-top:10px;">
      <div style="width:200px; height:20px; background: linear-gradient(to right, red, white); border:1px solid black; border-radius:5px;"></div>
      <div style="width:200px; display:flex; justify-content:space-between; font-weight:bold; margin-top:5px;">
        <span>Very Busy</span>
        <span>Empty</span>
      </div>
    </div>

    <!-- Buttons -->
    <div style="margin-top:20px;">
      <a href="https://weather.com" target="_blank"
         style="padding:15px 30px; font-size:1.2rem; text-decoration:none; border:2px solid orange; border-radius:8px; background:#ff7f00; color:white; font-weight:bold;">
        Go to Weather Website
      </a>

      <a href="#"
         style="padding:15px 30px; font-size:1.2rem; text-decoration:none; border:2px solid orange; border-radius:8px; margin-left:10px; background:#ff7f00; color:white; font-weight:bold;">
        Expected Earthquakes
      </a>
    </div>

  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    var liveMap = L.map('liveMap').setView([30.0444, 31.2357], 14);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(liveMap);

    L.marker([30.0444, 31.2357]).addTo(liveMap).bindPopup("Center");
    L.circle([30.043, 31.237], {radius: 200, color: "red"}).addTo(liveMap).bindPopup("Congested");
    L.circle([30.046, 31.236], {radius: 200, color: "green"}).addTo(liveMap).bindPopup("Free");
  </script>

</body>
</html>
