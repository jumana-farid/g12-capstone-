<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mystery Machine Dashboard</title>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', 'Fredoka One', Arial, sans-serif;
      height: 100%;
    }

    .hero {
      position: relative;
      height: 70vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff200;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
      overflow: hidden;
      background: url('hero-background.jpg') no-repeat center center;
      background-size: cover;
    }

    .hero h1 {
      position: relative;
      font-size: 4rem;
      z-index: 1;
    }

    .content {
      padding: 20px;
      text-align: center;
      background:#1cb5ac; 
      color:white;
      border-top:8px solid #ff7f00;
      border-bottom:8px solid #ff7f00;
    }

    #map {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }

    #map img {
      display: block;
      max-width: 100%;
      height: auto;
    }

    #liveMap {
      width: 100%;
      height: 400px;
      margin-top: 20px;
      border: 4px solid #ff7f00;
      border-radius: 10px;
    }

    #ai-container {
      margin-top: 30px;
      border: 3px solid #ff7f00;
      padding: 20px;
      border-radius: 10px;
      background: rgba(0,0,0,0.1);
      display: none;
      color: black;
    }
  </style>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <!-- React -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

  <!-- Babel -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>

  <div class="hero">
    <h1>Mystery Machine Dashboard</h1>
  </div>

  <div class="content">
    <h2>Map Status</h2>

    <h2>Map</h2>
    <div id="map">
      <img src="Triangular_Object_with_Yellow_Accents-removebg-preview.png">
    </div>

    <h2>Live Map</h2>
    <div id="liveMap"></div>

    <div style="margin-top:20px;">
      <button id="show-ai"
        style="padding:15px 30px; font-size:1.2rem; border:2px solid orange;
        border-radius:8px; background:#ff7f00; color:white; font-weight:bold; cursor:pointer;">
        AI
      </button>
    </div>

    <div id="ai-container"></div>
  </div>

  <!-- Leaflet -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    var liveMap = L.map('liveMap').setView([30.0444, 31.2357], 14);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(liveMap);
    L.circle([30.043, 31.237], {radius:200, color:"red"}).addTo(liveMap);
    L.circle([30.046, 31.236], {radius:200, color:"green"}).addTo(liveMap);
  </script>

  <!-- âœ… REAL AI COMPONENT -->
  <script type="text/babel">
    function TrafficPredictor() {
      const [data, setData] = React.useState([]);
      const [loading, setLoading] = React.useState(true);

      React.useEffect(() => {
        fetch("traffic_output.json")
          .then(res => res.json())
          .then(json => {
            setData(json.slice(0, 10));
            setLoading(false);
          });
      }, []);

      if (loading) return <p>ðŸ”„ Loading AI predictions...</p>;

      return (
        <div>
          <h2>ðŸš¦ Traffic Predictor AI</h2>

          <table style={{width:"100%", borderCollapse:"collapse"}}>
            <thead>
              <tr style={{background:"#ff7f00", color:"white"}}>
                <th>Avg Distance</th>
                <th>Future Avg</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody>
              {data.map((row, i) => (
                <tr key={i}
                  style={{
                    background:
                      row.traffic_status === "Congested" ? "#ff6b6b" :
                      row.traffic_status === "Moderate" ? "#ffd93d" :
                      "#6bff95"
                  }}>
                  <td>{row.avg_distance.toFixed(2)}</td>
                  <td>{row.avg_distance_future.toFixed(2)}</td>
                  <td><b>{row.traffic_status}</b></td>
                </tr>
              ))}
            </tbody>
          </table>
        </div>
      );
    }

    document.getElementById("show-ai").onclick = () => {
      const c = document.getElementById("ai-container");
      c.style.display = "block";
      ReactDOM.createRoot(c).render(<TrafficPredictor />);
      c.scrollIntoView({behavior:"smooth"});
    };
  </script>

</body>
</html>
