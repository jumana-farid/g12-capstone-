<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mystery Machine Dashboard</title>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', 'Fredoka One', Arial, sans-serif;
      height: 100%;
    }

    .hero {
      position: relative;
      height: 70vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff200;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
      overflow: hidden;
      background: url('hero-background.jpg') no-repeat center center;
      background-size: cover;
    }

    .hero h1 {
      position: relative;
      font-size: 4rem;
      z-index: 1;
    }

    .content {
      padding: 20px;
      text-align: center;
      background:#1cb5ac; 
      color:white;
      border-top:8px solid #ff7f00;
      border-bottom:8px solid #ff7f00;
    }

    #map {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }

    #map img {
      display: block;
      max-width: 100%;
      height: auto;
    }

    #liveMap {
      width: 100%;
      height: 400px;
      margin-top: 20px;
      border: 4px solid #ff7f00;
      border-radius: 10px;
    }

    #ai-container {
      margin-top: 30px;
      border: 3px solid #ff7f00;
      padding: 20px;
      border-radius: 10px;
      background: rgba(0,0,0,0.1);
      display: none;
    }

    #tri-canvas {
      width: 100%;
      max-width: 700px;
      height: 450px;
      border: 3px solid #ff7f00;
      border-radius: 10px;
      margin: 20px auto;
      display: block;
    }
  </style>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <!-- React + ReactDOM -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

  <!-- Babel for JSX -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>

  <!-- HERO SECTION -->
  <div class="hero">
    <h1>Mystery Machine Dashboard</h1>
  </div>

  <div class="content">
    <h2>Map Status</h2>
    <div style="display:flex; justify-content:center; gap:20px; margin-bottom:15px;">
      <div style="display:flex; align-items:center; gap:5px;">
        <div style="width:12px; height:12px; background:red; border-radius:50%;"></div>
        <span>Occupied / Congested</span>
      </div>
      <div style="display:flex; align-items:center; gap:5px;">
        <div style="width:12px; height:12px; background:orange; border-radius:50%;"></div>
        <span>In Use</span>
      </div>
      <div style="display:flex; align-items:center; gap:5px;">
        <div style="width:12px; height:12px; background:green; border-radius:50%;"></div>
        <span>Free</span>
      </div>
    </div>

    <h2>Map</h2>
    <div id="map">
      <img src="Triangular_Object_with_Yellow_Accents-removebg-preview.png" alt="Uploaded Map Photo">
    </div>

    <h2>Live Map</h2>
    <div id="liveMap"></div>

    <h2>AI Canvas Map</h2>
    <canvas id="tri-canvas"></canvas>

    <!-- Buttons -->
    <div style="margin-top:20px;">
      <a href="https://weather.com" target="_blank"
         style="padding:15px 30px; font-size:1.2rem; text-decoration:none; border:2px solid orange; border-radius:8px; display:inline-block; background:#ff7f00; color:white; font-weight:bold;">
         Go to Weather Website
      </a>

      <button id="show-ai"
         style="padding:15px 30px; font-size:1.2rem; border:2px solid orange; border-radius:8px; margin-left:10px; background:#ff7f00; color:white; font-weight:bold; cursor:pointer;">
         AI
      </button>

      <button id="show-earthquake"
         style="padding:15px 30px; font-size:1.2rem; border:2px solid orange; border-radius:8px; margin-left:10px; background:#ff7f00; color:white; font-weight:bold; cursor:pointer;">
         Earthquake Predictions
      </button>
    </div>

    <div id="ai-container"></div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Global triangle status -->
  <script>
    window.triangleStatus = { UL1: "Free", UL2: "Free", UL3: "Free" };
  </script>

  <!-- Live Map Script -->
  <script>
    var liveMap = L.map('liveMap').setView([30.0444, 31.2357], 14);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(liveMap);

    const lanes = {
      UL1: { lat: 30.043, lng: 31.237 },
      UL2: { lat: 30.046, lng: 31.236 },
      UL3: { lat: 30.045, lng: 31.238 }
    };

    const colorMap = {
      "Free": "green",
      "In use": "orange",
      "Occupied": "red"
    };

    const laneLayerGroup = L.layerGroup().addTo(liveMap);

    async function updateTrafficMap() {
      try {
        const response = await fetch('trafficPredictor.json');
        const data = await response.json();

        laneLayerGroup.clearLayers();

        const latest = data[data.length - 1];

        Object.keys(latest).forEach(key => {
          if (key.startsWith("UL")) {
            const ul = key;
            const status = latest[key];
            const color = colorMap[status] || "black";

            L.circle([lanes[ul].lat, lanes[ul].lng], { radius: 200, color })
              .addTo(laneLayerGroup)
              .bindPopup(`${ul}: ${status}`);
          }
        });

      } catch(err) {
        console.error("Failed to load AI traffic data", err);
      }
    }

    updateTrafficMap();
    setInterval(updateTrafficMap, 10000);

    // Earthquake button placeholder
    document.getElementById("show-earthquake").onclick = function() {
      alert("Earthquake predictions feature coming soon!");
    };
  </script>

  <!-- AI React Component -->
  <script type="text/babel">
    function TrafficPredictor() {
      const [message, setMessage] = React.useState("Predicting traffic...");

      const runPrediction = async () => {
        setMessage("Predicting traffic...");
        try {
          const response = await fetch('trafficPredictor.json');
          await response.json();
          window.updateTrafficMap();
          setMessage("Traffic predicted successfully!");
        } catch(err) {
          setMessage("Prediction failed");
        }
      };

      return (
        <div>
          <h2>Traffic Predictor AI</h2>
          <p>{message}</p>
          <button onClick={runPrediction}>Run Prediction</button>
        </div>
      );
    }

    const aiContainer = document.getElementById("ai-container");
    document.getElementById("show-ai").onclick = function() {
      aiContainer.style.display = "block";
      ReactDOM.createRoot(aiContainer).render(<TrafficPredictor />);
      aiContainer.scrollIntoView({behavior: "smooth"});
    };
  </script>

</body>
</html>
