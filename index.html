<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Map Prototype</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #000;
      color: #fff200;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
      padding: 20px;
    }

    h2 {
      margin-top: 30px;
    }

    /* Canvas for prototype map */
    #mapCanvas {
      width: 100%;
      height: 400px;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      border: 2px solid orange;
      border-radius: 8px;
      margin: 20px 0;
    }
  </style>
</head>
<body>

  <h2>Map Status</h2>

  <!-- Canvas -->
  <canvas id="mapCanvas"></canvas>

  <h2>Green Lane Status</h2>
  <div style="display:flex; justify-content:center; gap:20px; margin:15px 0;">
    <a href="#" style="padding:15px 30px; font-size:1.2rem; text-decoration:none; border:2px solid orange; border-radius:8px; background:#ff7f00; color:white; font-weight:bold;">Expected Earthquakes</a>
  </div>

  <!-- Prototype JS -->
  <script>
    const canvas = document.getElementById("mapCanvas");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
      canvas.width = canvas.offsetWidth;
      canvas.height = canvas.offsetHeight;
      drawPrototype();
    }

    function drawPrototype() {
      const img = new Image();
      img.src = "Triangular_Object_with_Yellow_Accents.png"; // make sure file name is exact
      img.onload = function() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.globalAlpha = 1;
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
      }
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();
  </script>

</body>
</html>
