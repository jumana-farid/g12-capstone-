<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mystery Machine Dashboard</title>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', 'Fredoka One', Arial, sans-serif;
    }

    /* -------------------- HERO SECTION -------------------- */
    .hero {
      position: relative;
      height: 70vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff200;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
      overflow: hidden;
    }

    .hero h1 {
      position: relative;
      font-size: 4rem;
      z-index: 2;
    }

    /* Canvas for JS triangle image */
    #tri-canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    /* -------------------- CONTENT SECTION -------------------- */
    .content {
      padding: 20px;
      text-align: center;
      background:#1cb5ac;
      color:white;
      border-top:8px solid #ff7f00;
      border-bottom:8px solid #ff7f00;
    }
  </style>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>

<body>

  <!-- HERO SECTION -->
  <div class="hero">
    <h1>Mystery Machine Dashboard</h1>
    <canvas id="tri-canvas"></canvas>
  </div>

  <!-- MAIN CONTENT -->
  <div class="content">
    
    <h2>Map Status</h2>
    <div style="display:flex; justify-content:center; gap:20px; margin-bottom:15px;">
      <div style="display:flex; align-items:center; gap:5px;">
        <div style="width:12px; height:12px; background:red; border-radius:50%;"></div>
        <span>Congested right now</span>
      </div>
      <div style="display:flex; align-items:center; gap:5px;">
        <div style="width:12px; height:12px; background:orange; border-radius:50%;"></div>
        <span>Most likely to congest</span>
      </div>
    </div>

    <h2>Map</h2>
    <div id="map" style="height: 400px;"></div>

  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    // ---------------- Map Setup ----------------
    const map = L.map('map').setView([30.0444, 31.2357], 14);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    L.marker([30.0444, 31.2357]).addTo(map).bindPopup("Center");
    L.circle([30.043, 31.237], {radius: 200, color: "red"}).addTo(map).bindPopup("Congested");
    L.circle([30.046, 31.236], {radius: 200, color: "green"}).addTo(map).bindPopup("Free");
  </script>

  <!-- JS for Triangle Banner -->
  <script src="triangle.js"></script>

</body>
</html>
