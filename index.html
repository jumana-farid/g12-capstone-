<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mystery Machine Dashboard</title>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', 'Fredoka One', Arial, sans-serif;
      height: 100%;
    }

    .hero {
      position: relative;
      height: 70vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff200;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
      overflow: hidden;
      background: url('hero-background.jpg') no-repeat center center;
      background-size: cover;
    }

    .hero h1 {
      position: relative;
      font-size: 4rem;
      z-index: 1;
    }

    .content {
      padding: 20px;
      text-align: center;
      background:#1cb5ac; 
      color:white;
      border-top:8px solid #ff7f00;
      border-bottom:8px solid #ff7f00;
    }

    #map img {
      display: block;
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
    }

    #liveMap {
      width: 100%;
      height: 400px;
      margin-top: 20px;
      border: 4px solid #ff7f00;
      border-radius: 10px;
    }

    #ai-container {
      margin-top: 30px;
      padding: 20px;
      display: none;
    }

    a, button {
      padding:15px 30px;
      font-size:1.2rem;
      border-radius:8px;
      font-weight:bold;
      text-decoration:none;
      cursor:pointer;
    }

    a {
      background:#ff7f00;
      color:white;
      border:2px solid orange;
      display:inline-block;
      margin-right:10px;
    }

    button {
      background:#ff7f00;
      color:white;
      border:2px solid orange;
      margin-left:10px;
    }

    .lane-bar {
      height: 16px;
      border-radius: 8px;
      transition: width 0.5s;
    }

  </style>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <!-- React + ReactDOM -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

  <!-- Babel for JSX -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Recharts -->
  <script src="https://cdn.jsdelivr.net/npm/recharts/umd/Recharts.min.js"></script>

  <!-- Lucide Icons -->
  <script src="https://cdn.jsdelivr.net/npm/lucide/dist/lucide.min.js"></script>
</head>
<body>

  <div class="hero">
    <h1>Mystery Machine Dashboard</h1>
  </div>

  <div class="content">
    <h2>Map Status</h2>
    <div style="display:flex; justify-content:center; gap:20px; margin-bottom:15px;">
      <div style="display:flex; align-items:center; gap:5px;">
        <div style="width:12px; height:12px; background:red; border-radius:50%;"></div>
        <span>Congested right now</span>
      </div>
      <div style="display:flex; align-items:center; gap:5px;">
        <div style="width:12px; height:12px; background:orange; border-radius:50%;"></div>
        <span>Most likely to congest</span>
      </div>
    </div>

    <h2>Map</h2>
    <div id="map">
      <img src="Triangular_Object_with_Yellow_Accents-removebg-preview.png" alt="Uploaded Map Photo">
    </div>

    <h2>Live Map</h2>
    <div id="liveMap"></div>

    <h2>Green Lane Status</h2>
    <div style="display:flex; justify-content:center; gap:20px; margin:15px 0;">
      <div style="display:flex; align-items:center; gap:5px;">
        <div style="width:12px; height:12px; background:black; border-radius:50%;"></div>
        <span>Closed</span>
      </div>
      <div style="display:flex; align-items:center; gap:5px;">
        <div style="width:12px; height:12px; background:green; border-radius:50%;"></div>
        <span>Open</span>
      </div>
    </div>

    <!-- Buttons -->
    <div style="margin-top:20px;">
      <a href="https://weather.com" target="_blank">Go to Weather Website</a>
      <a href="#">Expected Earthquakes</a>
      <button id="show-ai">AI</button>
    </div>

    <!-- AI container -->
    <div id="ai-container"></div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    var liveMap = L.map('liveMap').setView([30.0444, 31.2357], 14);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(liveMap);
    L.marker([30.0444, 31.2357]).addTo(liveMap).bindPopup("Center");
    L.circle([30.043, 31.237], {radius: 200, color: "red"}).addTo(liveMap).bindPopup("Congested");
    L.circle([30.046, 31.236], {radius: 200, color: "green"}).addTo(liveMap).bindPopup("Free");
  </script>

  <!-- Inline TrafficPredictor -->
  <script type="text/babel">
    const { LineChart, Line, XAxis, YAxis, CartesianGrid, Tooltip, Legend, ResponsiveContainer } = Recharts;
    const { Activity, TrendingUp, Car } = lucide;

    function TrafficPredictor() {
      const [sensorData, setSensorData] = React.useState([0,0,0]);
      const [historicalData, setHistoricalData] = React.useState([]);
      const [isSimulating, setIsSimulating] = React.useState(false);
      const intervalRef = React.useRef(null);

      const LANES = ['Lane 1 (Left)', 'Lane 2 (Center)', 'Lane 3 (Right)'];
      const SENSOR_SPACING = 15;

      const generateLaneReading = (time, laneIndex) => {
        const hour = time % 24;
        let base = 0.3;
        if(laneIndex===0 && hour>=7 && hour<=9) base=0.75;
        else if(laneIndex===1) base=(hour>=7 && hour<=19?0.7:0.4);
        else if(laneIndex===2 && hour>=17 && hour<=19) base=0.8;
        const noise = (Math.random()-0.5)*0.15;
        return Math.max(0, Math.min(1, base+noise));
      };

      const simulateSensorData = () => {
        const hour = new Date().getHours()+Math.random()*0.5;
        const newReading = [
          generateLaneReading(hour,0),
          generateLaneReading(hour,1),
          generateLaneReading(hour,2)
        ];
        setSensorData(newReading);
        setHistoricalData(prev => [
          ...prev.slice(-15),
          {time:new Date().toLocaleTimeString(), lane1:(newReading[0]*100).toFixed(1), lane2:(newReading[1]*100).toFixed(1), lane3:(newReading[2]*100).toFixed(1)}
        ]);
      };

      const toggleSimulation = () => {
        if(isSimulating){
          clearInterval(intervalRef.current);
          intervalRef.current=null;
          setIsSimulating(false);
        } else {
          setIsSimulating(true);
          simulateSensorData();
          intervalRef.current = setInterval(simulateSensorData,2500);
        }
      };

      React.useEffect(()=>{
        return () => { if(intervalRef.current) clearInterval(intervalRef.current); };
      }, []);

      return (
        <div style={{background:'#7bcdd5', padding:'20px', borderRadius:'10px'}}>
          <div style={{background:'#c3d871', padding:'10px', marginBottom:'10px', borderRadius:'8px'}}>
            <h2 style={{marginBottom:'5px', display:'flex', alignItems:'center', gap:'5px'}}>
              Smart Traffic Lane Congestion Monitor
            </h2>
            <p>Static congestion display based on 3 ultrasonic sensors ({SENSOR_SPACING}cm spacing)</p>
          </div>

          <div style={{marginBottom:'10px'}}>
            <button onClick={toggleSimulation} style={{padding:'10px', fontWeight:'bold', background:isSimulating?'red':'green', color:'white', borderRadius:'5px'}}>
              {isSimulating?'Stop Simulation':'Start Live Simulation'}
            </button>
          </div>

          <div style={{display:'flex', gap:'10px', marginBottom:'10px'}}>
            {LANES.map((lane, idx)=>(
              <div key={idx} style={{background:'#f7fadb', padding:'10px', borderRadius:'8px', flex:1}}>
                <h4>{lane}</h4>
                <p style={{fontSize:'24px', fontWeight:'bold'}}>{(sensorData[idx]*100).toFixed(0)}%</p>
                <div style={{background:'#ddd', height:'16px', borderRadius:'8px'}}>
                  <div className="lane-bar" style={{width:`${sensorData[idx]*100}%`, background:idx===0?'red':idx===1?'orange':'yellow'}}></div>
                </div>
              </div>
            ))}
          </div>

          {historicalData.length>0 && (
            <div style={{background:'#c3d871', padding:'10px', borderRadius:'8px'}}>
              <h3 style={{marginBottom:'5px'}}>Historical Traffic Patterns</h3>
              <ResponsiveContainer width="100%" height={200}>
                <LineChart data={historicalData}>
                  <CartesianGrid strokeDasharray="3 3"/>
                  <XAxis dataKey="time"/>
                  <YAxis/>
                  <Tooltip/>
                  <Legend/>
                  <Line type="monotone" dataKey="lane1" stroke="#ef4444"/>
                  <Line type="monotone" dataKey="lane2" stroke="#f97316"/>
                  <Line type="monotone" dataKey="lane3" stroke="#f59e0b"/>
                </LineChart>
              </ResponsiveContainer>
            </div>
          )}
        </div>
      );
    }

    const aiContainer = document.getElementById("ai-container");
    document.getElementById("show-ai").onclick = function() {
      aiContainer.style.display='block';
      ReactDOM.createRoot(aiContainer).render(<TrafficPredictor />);
      aiContainer.scrollIntoView({behavior:'smooth'});
    };
  </script>

</body>
</html>
