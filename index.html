<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ViaSentis</title>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', 'Fredoka One', Arial, sans-serif;
      height: 100%;
    }

    .hero {
      position: relative;
      height: 70vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff200;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
      overflow: hidden;
      background: url('hero-background.jpg') no-repeat center center;
      background-size: cover;
    }

    .hero h1 {
      position: relative;
      font-size: 4rem;
      z-index: 1;
    }

    .content {
      padding: 20px;
      text-align: center;
      background:#1cb5ac; 
      color:white;
      border-top:8px solid #ff7f00;
      border-bottom:8px solid #ff7f00;
    }

    #liveMap {
      width: 100%;
      height: 400px;
      margin-top: 20px;
      border: 4px solid #ff7f00;
      border-radius: 10px;
    }
  </style>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>

  <!-- HERO SECTION -->
  <div class="hero">
    <h1>ViaSentis</h1>
  </div>

  <div class="content">

    <!-- Traffic Image -->
    <img id="trafficImage" src="images/1.png" style="max-width:100%; border:3px solid black;">

    <script>
      // Railway AI model endpoint
      const TRAFFIC_API_URL = "https://fastapi-example-production-29f9.up.railway.app/predict";

      const trafficImageEl = document.getElementById("trafficImage");
      let aiCircles = [];

      function statusToNumber(status) {
        if (!status) return 0;
        status = status.toLowerCase();
        if (status.includes("occupied")) return 2;
        if (status.includes("use")) return 1;
        return 0;
      }

      function getImageNumber(ul1, ul2, ul3) {
        return ul1 * 9 + ul2 * 3 + ul3 + 1;
      }

      function updateAICircles(p) {
        if (!window.liveMap) return;

        aiCircles.forEach(c => liveMap.removeLayer(c));
        aiCircles = [];

        const circleData = [
          {status: p.UL1_status, coords: [30.043, 31.237], label: "UL1"},
          {status: p.UL2_status, coords: [30.046, 31.236], label: "UL2"},
          {status: p.UL3_status, coords: [30.045, 31.238], label: "UL3"}
        ];

        circleData.forEach(cd => {
          if (cd.status) {
            const color = cd.status.toLowerCase().includes("occupied") ? "red" : "green";
            const circle = L.circle(cd.coords, {radius:200, color: color})
              .addTo(liveMap)
              .bindPopup(`${cd.label}: ${cd.status}`);
            aiCircles.push(circle);
          }
        });
      }

      async function updateTrafficImage() {
        try {
          const res = await fetch(TRAFFIC_API_URL);
          const predictions = await res.json();

          if (!predictions || predictions.length === 0) {
            trafficImageEl.src = "images/27.png";
            return;
          }

          const p = predictions[0];

          const UL1 = statusToNumber(p.UL1_status);
          const UL2 = statusToNumber(p.UL2_status);
          const UL3 = statusToNumber(p.UL3_status);

          const imageNumber = getImageNumber(UL1, UL2, UL3);
          trafficImageEl.src = `images/${imageNumber}.png`;

          updateAICircles(p);

        } catch (err) {
          console.error("Failed to fetch AI data", err);
          trafficImageEl.src = "images/27.png";
        }
      }

      window.addEventListener("load", () => {
        updateTrafficImage();
        setInterval(updateTrafficImage, 10000);
      });
    </script>

    <h2>Live Map</h2>
    <div id="liveMap"></div>

    <!-- Traffic Legend -->
    <div style="display:flex; flex-direction:column; align-items:center; margin-top:10px;">
      <div style="width:200px; height:20px; background: linear-gradient(to right, red, white); border:1px solid black; border-radius:5px;"></div>
      <div style="width:200px; display:flex; justify-content:space-between; font-weight:bold; margin-top:5px;">
        <span>Very Busy</span>
        <span>Empty</span>
      </div>
    </div>

    <!-- Buttons -->
    <div style="margin-top:20px;">
      <a href="https://weather.com" target="_blank"
         style="padding:15px 30px; font-size:1.2rem; text-decoration:none; border:2px solid orange; border-radius:8px; background:#ff7f00; color:white; font-weight:bold;">
        Go to Weather Website
      </a>

      <button onclick="toggleEarthquake()"
         style="padding:15px 30px; font-size:1.2rem; border:2px solid orange; border-radius:8px; margin-left:10px; background:#ff7f00; color:white; font-weight:bold; cursor:pointer;">
        Expected Earthquakes
      </button>
    </div>

    <!-- Earthquake Section -->
    <div id="earthquakeResult" style="display:none; margin-top:30px;">
      <p style="font-size:1.3rem; font-weight:bold;">
        No expected earthquakes
      </p>

      <img src="graph.png"
           alt="Earthquake graph"
           style="max-width:90%; border:4px solid black; border-radius:10px; margin-top:10px;">

      <p style="margin-top:15px;">
        <a href="https://wokwi.com/projects/439746018884760577"
           target="_blank"
           style="color:white; font-weight:bold; text-decoration:underline;">
          View simulation on Wokwi
        </a>
      </p>
    </div>

  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    var liveMap = L.map('liveMap').setView([30.0444, 31.2357], 14);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(liveMap);

    L.marker([30.0444, 31.2357]).addTo(liveMap).bindPopup("Center");
    L.circle([30.043, 31.237], {radius: 200, color: "red"}).addTo(liveMap).bindPopup("Congested");
    L.circle([30.046, 31.236], {radius: 200, color: "green"}).addTo(liveMap).bindPopup("Free");

    function toggleEarthquake() {
      const div = document.getElementById("earthquakeResult");
      div.style.display = div.style.display === "none" ? "block" : "none";
    }
  </script>

</body>
</html>
